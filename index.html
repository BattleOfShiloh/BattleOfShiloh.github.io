<!DOCTYPE html>
<html>
  <head>
    <title>Calculus Girl</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
    @import url('https://fonts.googleapis.com/css?family=Bitter|Cookie|Press+Start+2P');
    </style>
  </head>

  <body onload="display(1)">
    <h1><i>Calculus Girl</i></h1>

    <nav>
      <ul>
        <li><a href="#" onclick="display(1)">about me</a></li>
        <li><a href="#" onclick="display(2)">the feelings project</a></li>
        <li><a href="#" onclick="display(3)">examples</a></li>
        <li><a href="#" onclick="display(4)">uml diagram</a></li>
      </ul>
    </nav>

    <p><span id="content"></span></p>

    <img id="image1" src="" class="center fit">
    <img id="image2" src="" class="center fit">
    <img id="image3" src="" class="center fit">
    <img id="image4" src="" class="center fit">

    <div class="btn">
      <a href="https://www.linkedin.com/in/shiloh-andersson-885869158">Connect with Me on LinkedIn</a>
      <a href="https://github.com/BattleOfShiloh/Feelings">Code for the Feelings Project</a>
    </div>

  </body>

  <script>
    function display(page) {
      var content = document.getElementById("content");
      var text;
      var image1 = document.getElementById("image1");
      var image2 = document.getElementById("image2");
      var image3 = document.getElementById("image3");
      var image4 = document.getElementById("image4");
      switch (page) {
        case 1:
          text = "Shiloh Andersson--or as some people call her, Calculus Girl--"
          + "is in love with math (wow, shocking) and programming. "
          + "(She spends so much time thinking about math and coding that her "
          + "friends think she needs an intervention. Please send help.) "
          + "She is a senior at Burlingame High School and a programmer for her "
          + "school's robotics team, the Iron Panthers. Next year, she plans to "
          + "study one year at community college, and then transfer to a four-"
          + "year university. Shiloh wants to pursue a double major in "
          + "mathematics and computer science. In her free time, Shiloh enjoys "
          + "watching YouTube videos about math and science because she enjoys "
          + "learning for the sake of learning (what a nerd). While Shiloh loves "
          + "STEM, she also has an interest in the arts. She has done theatre "
          + "since her freshman year. She plays improv on her school's improv "
          + "team, the Burlingame Improv Theatre Enthusiasts, and she has been "
          + "on costume crew for 6 school productions. Even though Shiloh plans "
          + "to pursue a career in STEM, she hopes to continue integrating the "
          + "arts in her life.";
          image1.setAttribute("src", "Images/myface.png");
          image2.setAttribute("src", "Images/calculusmeat.png")
          image3.setAttribute("src", "");
          image4.setAttribute("src", "");
          break;
        case 2:
          text = "Feelings are an interesting human experience. "
          + "Feelings can have positive and negative impact on people. "
          + "The strength of the impact depends on the \"weight\" of the feeling. "
          + "This project models three feelings: being happy, in love, and sad. "
          + "Happiness can be visualized with smiling. "
          + "When people are in love, it may feel like there are heart-shaped "
          + "fireworks all around them. "
          + "And when people are sad, they want to cry, allowing them to feel "
          + "a sense of relief from whatever pain or suffering they have. "
          + "Moreover, people can rant based on how they feel, and they often do. "
          + "Sometimes, feelings are great because they act as a reminder that we "
          + "are humans with complex thoughts and emotions. "
          + "But sometimes, feelings are annoying, and we wish that we didn't have "
          + "them. In an ideal world, you would be able to delete some of your feelings. "
          + "But this is code. I can delete feelings if I want to. "
          + "Please check out my GitHub to see the code for this project, and take a "
          + "look at the examples to see how the program looks when it's running, or "
          + "check out the UML diagram to see the relationship between each class and "
          + "interface.";
          image1.setAttribute("src", "");
          image2.setAttribute("src", "");
          image3.setAttribute("src", "");
          image4.setAttribute("src", "");
          break;
        case 3:
          text = "";
          image1.setAttribute("src", "Images/happiness.png");
          image2.setAttribute("src", "Images/love.png");
          image3.setAttribute("src", "Images/sadness.png");
          image4.setAttribute("src", "Images/deletefeelings.png");
          break;
        case 4:
          text = "";
          image1.setAttribute("src", "Images/uml.png");
          image2.setAttribute("src", "");
          image3.setAttribute("src", "");
          image4.setAttribute("src", "");
          break;
        default:
          text = "";
          image1.setAttribute("src", "");
          image2.setAttribute("src", "");
          image3.setAttribute("src", "");
          image4.setAttribute("src", "");
          break;
      }
      content.innerHTML = text;
    }
  </script>

</html>
